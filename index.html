<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator Rahmat</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="kalkulator-grid">
    <div class="output">
      <div data-dataangka1 class="dataangka1"></div>
      <div data-dataangka2 class="dataangka2"></div>
    </div>
    <button data-kosongkan class="span-two">AC</button>
    <button data-hapus>DEL</button>
    <button data-operasi>รท</button>
	<button data-angka>7</button>
    <button data-angka>8</button>
    <button data-angka>9</button>
	<button data-operasi>*</button>
    <button data-angka>4</button>
    <button data-angka>5</button>
    <button data-angka>6</button>
    <button data-operasi>+</button>
	<button data-angka>1</button>
    <button data-angka>2</button>
    <button data-angka>3</button>
    <button data-operasi>-</button>
    <button data-angka>0</button>
	<button data-angka>.</button>
    <button data-samadengan class="span-two">=</button>
  </div>
</body>
</html>
